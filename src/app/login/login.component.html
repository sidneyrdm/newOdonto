<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de Usuário' : 'Login' }}
                                </h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" *ngIf="loginError">
                                Login e/ou senha Incorreto(s)
                            </div>

                            <form #loginForm="ngForm" (submit)="onSubmit()">
                                <div class="form-group">
                                    <label class="small mb-1" >Login</label>
                                    <input type="text" name="userName" id="login"
                                    [(ngModel)]="userName" class="form-control py-4"
                                    placeholder="Digite Seu Login"
                                    >
                                </div>

                                <div class="form-group">
                                    <label class="small mb-1" >Senha</label>
                                    <input type="password" name="password" id="senha"
                                    [(ngModel)]="password" class="form-control py-4"
                                    placeholder="Digite Sua Senha"
                                    >
                                </div>

                                <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                    <button type="submit" class="btn btn-primary"
                                    *ngIf="!cadastrando">Entrar</button>
                                    
                                    <button type="button" *ngIf="cadastrando" 
                                    class="btn btn-success">Cadastrar</button>

                                    <button type="button" (click)="cancelaCadastro()" *ngIf="cadastrando" 
                                    class="btn btn-danger ml-1">Cancelar</button>
                                </div>                                
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <div class="small">
                                <a href="login" (click)="preparaCadastro()">
                                    Não tem cadastro? Clique Aqui!
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
