<h1 class="mt-4">Serviço</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>

<div class="container">
    <form #consultaForm="ngForm" (submit)="pesquisar()">
        <div class="row">
            <div class="col-md-6">
            <label for="inputNome">Nome do Cliente.: </label>
            <input type="text" [(ngModel)]="nome" class="form-control"
            name="nome" id="inputNome">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês do Serviço.: </label>
                <select name="" id="" [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses"[value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mt-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>
                    Pesquisar
                </button>
                <button type="button" routerLink="/servico-form"
                class="btn btn-warning ml-1">
                    <i class="fa fa-plus"></i>
                    Novo
                </button>
            </div>
        </div>
    </form>

    <br>

    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>                
                <tbody>
                    <tr *ngFor="let servico of listaServicoPesquisado">
                        <td>{{ servico.cliente.nome }}</td>
                        <td>{{ servico.descricao }}</td>
                        <td>{{ servico.valor }}</td>
                        <td>{{ servico.dataCadastro }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
