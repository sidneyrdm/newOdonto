<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary" (click)="novoCliente()">
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>CPF</th>
                        <th>TELEFONE</th>
                        <th>DATA DE CADASTRO</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody *ngFor="let cliente of clientes">
                    <tr>
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button (click)="Editar(cliente)" class="btn btn-warning"><i class="fa fa-edit"></i>
                                Editar</button>
                            <button class="btn btn-danger ml-1" (click)="prepareDelete(cliente)" data-toggle="modal"
                                data-target="#modalDelete">
                                <i class="fa fa-trash mr-1"></i>Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação</h4>
                </div>

                <div class="modal-body" *ngIf="clienteSelecionado">
                   Deseja deletar o(a) Cliente {{ clienteSelecionado.nome }}?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCliente()"  
                            data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
